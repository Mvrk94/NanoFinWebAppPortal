<div ng-controller="productManagement">

    <section class="content-header">
        <h1>
        <font size="12">{{pageHeader}}</font>
        <small>Assets</small>
        </h1>
        <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Help</a></li>
        </ol>
    </section>
    <br/>
    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="box box-success">
        <div class="box-header with-border">
            <h3 class="box-title"> <font size="5"> Manage Product</font></h3>

            <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Remove">
                <i class="fa fa-times"></i></button>
            </div>
        </div>
	    <br/>
        <div class="box-body">
          
		    <div class="row">
			    <div class="col-md-6">  
				    <div class="box box-info well well-sm">
				    <div class="box-header with-border">
					    <h4 class="box-title text-bold"> Attributes</h4>
				    </div>
				    <!-- /.box-header -->
				    <!-- form start -->
				    <form class="form-horizontal">
					    <div class="box-body">
					  
					    <div class="form-group">
						    <label for="txtName" class="col-sm-3 control-label">Name</label>

						    <div class="col-sm-8">
						    <input type="text" class="form-control" id="txtName" ng-model="product.productName" required>
						    </div>
					    </div>
						
					    <div class="form-group">
						    <label for="sltInsuranceType" class="col-sm-3 control-label">Type</label>

						    <div class="col-sm-8">
						    <select class="form-control select2" id="sltInsuranceType" disabled="disabled">
                                <option value="1">Asset</option>
                                <option value="2">Travel</option>
                                <option value="11">Legal</option>
                                <option value="21">Medical</option>
                                <option value="31">Funeral</option>
                                <option value="41">Value Added Services</option>
						    </select>
						    </div>
					    </div>
						
					    <div class="form-group">
						    <label for="sltAvailable" class="col-sm-3 control-label">Availability</label>

						    <div class="col-sm-8">
						    <select id="sltAvailable" class="form-control select2">
							    <option value="true">Enabled</option>
							    <option value="false">Disabled</option>
						    </select>
						    </div>
					    </div>
						
					    <div class="form-group">
						    <label  class="col-sm-4  control-label">Short Description</label>
							  
							    <div class="col-sm-10 col-sm-push-1">
							    <textarea class="form-control"  style="height:86px" ng-model="product.productDescription"  ></textarea>
							    </div>
					    </div>
						
						
					    </div>
					    <!-- /.box-body -->
					    <div class="box-footer">

                            <div class="row">
                                <div class="col-sm-4">
                                    <button type="button" class="btn btn-block btn-warning ">Revert</button>
                                </div>

                                <div class="col-sm-4 col-sm-push-3">
                                    <button type="button" class="btn btn-block btn-info " ng-click="submitProductChanges()">Submit Changes</button>
                                </div>
                             </div>
                        </div>
					    <!-- /.box-footer -->
				    </form>
					
				    </div>
			    </div>  
			
			
			    <div class="col-md-6">  
				    <div class="box box-info well well-sm">
				    <div class="box-header with-border">
					    <h4 class="box-title text-bold"> Documention & Files</h4>
				    </div>
				    <!-- /.box-header -->
				    <!-- form start -->
				    <form class="form-horizontal">
					    <div class="box-body ">
					  
						    <h4 class="box-title"> Purchase T&C's</h4>
						    <div class="info-box ">
						    <span class="info-box-icon bg-yellow"><i class="fa fa-cart-plus"></i></span>

						    <div class="info-box-content">
							    <div class="col-sm-8">
								    <button type="button" class="btn btn-block btn-info ">View</button>
								    <button type="button" class="btn btn-block btn-info ">Upload new</button>
							    </div>
						    </div>
						    <!-- /.info-box-content -->
						    </div>
						    <!-- /.info-box -->
						    <br/>
						    <h4 class="box-title"> Claim info</h4>
						    <div class="info-box ">
						    <span class="info-box-icon bg-yellow"><i class="fa fa-files-o"></i></span>

						    <div class="info-box-content">
							    <div class="col-sm-8">
								    <button type="button" class="btn btn-block btn-info ">View</button>
								    <button type="button" class="btn btn-block btn-info ">Upload new</button>
							    </div>
						    </div>
						    <!-- /.info-box-content -->
						    </div>
						    <!-- /.info-box -->
						    <br/>

					    </div>
					    <!-- /.box-body -->

				    </form>
				    </div>
			    </div>  
		    </div>
			
        </div>
        <!-- /.box-body -->
        </div>
        <!-- /.box -->
	  
	    <div class="box">
	    <div class="box box-success well well-sm">
			
		    <div class="box-header with-border">
			    <h3 class="box-title"> <font size="5"> Billing & Unit Control</font></h3>

			    <div class="box-tools pull-right">
			    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
				    <i class="fa fa-minus"></i></button>
			    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Remove">
				    <i class="fa fa-times"></i></button>
			    </div>
		    </div>
		    <!-- form start -->
		    <form class="form-horizontal">
			    <div class="box-body ">
				
			    <br/>
			    <br/>
			  
			    <div class="form-group">
				    <label for="txtCoverAmount" class="col-sm-3 col-sm-pull-1 control-label">Cover Amount</label>

				    <div class="col-sm-5 col-sm-pull-1">
				    <div class="input-group">
					    <span class="input-group-addon">R</span>
					    <input id="txtCoverAmount" ng-model="InsuranceProduct.ipCoverAmount" type="number" class="form-control">
					    <span class="input-group-addon">.00</span>
				    </div>
					
				    </div>
			    </div>
				
				
			    <div class="form-group">
				    <label for="sltInsuranceType" class="col-sm-3 col-sm-pull-1 control-label">Duration Type</label>

				    <div class="col-sm-5 col-sm-pull-1">
				    <div class="input-group">
					    <span class="input-group-addon"><i class="fa  fa-clock-o"></i></span>
					    <select id="sltInsuranceType" class="form-control select2">
                            <option selected="selected" value="1">Minute</option>
                            <option value="11">Hour</option>
                            <option value="21">Day</option>
                            <option value="31">Week</option>
                            <option value="41">Month</option>
                            <option value="51">Per Year</option>
					    </select>
				    </div>
				    </div>
			    </div>
				
			    <div class="form-group">
				    <label for="txtUnitCost" class="col-sm-3 col-sm-pull-1 control-label">Minimum Units</label>

				    <div class="col-sm-5 col-sm-pull-1">
				    <div class="input-group">
					    <span class="input-group-addon"><i class="fa fa-truck"></i></span>
					    <input id="txtUnitCost" ng-model="InsuranceProduct.ipMinimunNoOfUnits" type="number" class="form-control" min="0">
				    </div>
					
				    </div>
			    </div>
				
			    <div class="form-group">
				    <label for="txtCostPerUnit" class="col-sm-3 col-sm-pull-1 control-label">Cost Per Unt</label>

				    <div class="col-sm-5 col-sm-pull-1">
				    <div class="input-group">
					    <span class="input-group-addon">R</span>
					    <input id="txtCostPerUnit" ng-model="InsuranceProduct.ipUnitCost" type="number" class="form-control">
					    <span class="input-group-addon">.00</span>
				    </div>
					
				    </div>
			    </div>
				 
                    <br />
			    </div>
			    <!-- /.box-body -->
			    <div class="box-footer">

                    <div class="row">
                        <div class="col-sm-2 col-sm-push-1">
                            <button type="button" class="btn btn-block btn-warning ">Revert</button>
                        </div>

                        <div class="col-sm-2 col-sm-push-5">
                            <button type="button" class="btn btn-block btn-info " ng-click="submitInsuranceProductChanges()">Submit Changes</button>
                        </div>
                        
                    </div>
			    </div>

		    </form>
		    </div>
	    </div>
	  
	  

    </section>
</div>
