<div ng-controller="insuranceProd">

    <section class="content-header">
        <h1>
            Products
            <small>Preview page</small>
        </h1>
        <br />
        <br />
        <br />

        <div class="row">
            <div class="col-md-4">
                <!-- search form -->
                <form action="#" method="get" class="sidebar-form">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search...">
                        <span class="input-group-btn">
                            <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <br />
        <br />

        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Widgets</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Small boxes (Stat box) -->
        <div class="row">
            <div  ng-repeat="product in insuranceProductList">
                <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                    <div class="{{product.boxColor}}">
                        <div class="inner">
                            <h4><strong>{{product.name}}</strong></h4>
                            
                            <p>{{product.typeOfInsurance}}</p>
                        </div>
                        <div class="icon">
                            <i class="fa {{product.icon}}"></i>
                        </div>
                        <a href="/ProductManagement?vid={{product.id}}" class="small-box-footer">
                            More info <i class="fa fa-arrow-circle-right"></i>
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.row -->

    </section>
</div>
