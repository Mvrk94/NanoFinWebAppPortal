<div ng-controller="resellerPageController">
    <div class="profile-page">

        <div class="header header-filter" style="background: url('../../assets/img/jhb.jpg') no-repeat center center; background-size: 100%;">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="brand">
                            <h1 style="font-family: 'Rock Salt', cursive; color:white; text-align:center; margin-top:10%;">
                                Make money. Do good.
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="wrapper" ng-controller="resellerCtrl">
            <div class="main main-raised">
                <div class="profile-content">
                    <div class="container">

                        <!--<div class="row">
                            <div class="profile">
                                <div class="avatar">
                                    <img src="../assets/img/christian.jpg" alt="Circle Image" class="img-circle img-responsive img-raised">
                                </div>
                                <div class="name">
                                    <h3 class="title">Christian Louboutin</h3>
                                    <h6>Designer</h6>
                                </div>
                            </div>
                        </div>-->

                        <div class="description text-center">
                            <h1>Home</h1>
                        </div>
                        <hr />

                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <h3> purchase voucher</h3>
                                <div class="form-group">

                                    <input type="text"
                                           placeholder="Amount" class="form-control"
                                           id="txtBuyBulkAmount"
                                           ng-model="buyBulkForm.amount" required />

                                </div>
                                <div class="form-group">

                                    <input type="text" value="" placeholder="ResellerID"
                                           class="form-control" id="txtBuyBulkRID"
                                           ng-model="buyBulkForm.resellerID" required />

                                    <button class="btn btn-raised btn-success" ng-click="buyBulk(buyBulkForm.amount,buyBulkForm.resellerID)">purchase</button>
                                </div>
                            </div>
                        </div>

                        <hr />

                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <h3> Send Voucher</h3>
                                <div class="form-group">
                                    <input type="text"
                                           placeholder="Amount to send" class="form-control"
                                           id="txtSendBulkAmount"
                                           ng-model="sendBulkForm.amount" required />
                                </div>
                                <div class="form-group">
                                    <input type="text" value="" placeholder="ResellerUserID"
                                           class="form-control" id="txtSendBulkResellerID"
                                           ng-model="sendBulkForm.resellerUserID" required />
                                </div>
                                <div class="form-group">
                                    <input type="text" value="" placeholder="Send To UserName/cell phone/Email"
                                           class="form-control" id="txtSendBulkTo_userDetails"
                                           ng-model="sendBulkForm.recipientDetails" required />
                                </div>

                                <button class="btn btn-raised btn-success" ng-click="sendBulkVoucher(sendBulkForm.amount, sendBulkForm.resellerUserID, sendBulkForm.recipientDetails)">send</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


        </div>
    </div>

</div>
